 {% extends "scraper/base.html" %}
 {% block content %}
	


<div class="row row-cols-1 row-cols-md-3">
{% for post in posts %}

 <div class="col mb-4">
    <div class="card text-white bg-dark ">
      <div class="card-body">
        <h2 class="card-title">#{{ post.title }}</h2>
        <a href="{% url 'post-detail' post.id %}" class="btn btn-light">See Users</a>
      </div>
    </div>
  </div>

{% endfor %}
</div>
{% endblock content %}
